				// Initialise the sequencer by loading the audio
				
				sequencer = new Sequencer();

			function startTimer(){
				// Try to get a consistant 60fps
				var start = new Date().getTime(),
				uiTime = 0;
			 
				function timer(){
			 
					uiTime += 15;
					var diff = (new Date().getTime() - start) - uiTime;
					sequencerView.update();
					window.setTimeout(timer, (15 - diff));
				}
				window.setTimeout(timer, 15);
			}
			
			function logDebug(s){
				$('#debug').append(s+'</br>');
			}
			
			function play(){
				sequencer.play();
			}
			
			function stop(){
				sequencer.stop();
			}
			
			function rewind(){
				sequencer.rewind();
